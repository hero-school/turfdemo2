<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOTS by TURF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              turfBlack: '#000000',
              turfWhite: '#FFFFFF',
              turfYellow: '#FFB23D',
              turfPurple: '#7D00FE',
              turfRed: '#FF5500',
            },
            fontFamily: {
              thunder: ['Oswald', 'sans-serif'], // Proxy for Thunder LC
              barlow: ['Barlow Condensed', 'sans-serif'],
            },
            animation: {
              'stretch-1': 'stretch 2s infinite alternate ease-in-out',
              'stretch-2': 'stretch 2s infinite alternate ease-in-out 0.2s',
              'stretch-3': 'stretch 2s infinite alternate ease-in-out 0.4s',
              'stretch-4': 'stretch 2s infinite alternate ease-in-out 0.6s',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              stretch: {
                '0%': { transform: 'scaleY(1)' },
                '100%': { transform: 'scaleY(2.5)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Global styles for aesthetics */
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: 'Barlow Condensed', sans-serif;
        background-color: #000;
      }
      
      /* Grain texture overlay class */
      .bg-grain {
        position: relative;
      }
      .bg-grain::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 5;
        mix-blend-mode: overlay;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Thunder LC Simulation */
      .font-thunder-sim {
        font-family: 'Oswald', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        line-height: 0.85;
        letter-spacing: -0.02em;
        transform: scaleY(1.1); /* Slight stretch to mimic Thunder */
      }

      /* Animated TURF Gradient Background */
      .turf-gradient-bg {
        background: linear-gradient(300deg, #FFB23D, #7D00FE, #FF5500, #FFB23D);
        background-size: 400% 400%;
        animation: turfGradientAnim 15s ease infinite;
      }

      @keyframes turfGradientAnim {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
